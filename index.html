<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Doctor Appointment Calender</title>

    <!-- materialize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header Button Start -->
    <div class="header_btns">
      <div id="dropdown-component"></div>
      <button id="create-button" class="btn modal-trigger">Create</button>
    </div>
    <!-- Header Button End -->

    <!-- Calender -->
    <div class="calender" id="app"></div>

    <!-- Create Modal Start -->
    <form id="create-modal" class="modal"></form>
    <!-- Create Modal End -->

    <!-- View Modal Start -->
    <div id="view-modal" class="modal">
      <div class="modal-content" id="view-data"></div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-red btn-flat"
          >Close</a
        >
      </div>
    </div>
    <!-- View Modal End -->

    <!-- App js -->
    <script type="module" src="./js/app.js"></script>

    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
